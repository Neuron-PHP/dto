dto:
  id:
    type: uuid
    required: true
  username:
    type: string
    required: true
    length:
      min: 3
      max: 20
  email:
    type: email
    required: true
  firstName:
    type: string
    required: true
    length:
      min: 2
      max: 50
  lastName:
    type: string
    required: true
    length:
      min: 2
      max: 50
